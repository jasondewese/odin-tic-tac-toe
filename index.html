<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header class="header">
        <h1>Tic-Tac-Toe!</h1>
    </header>
    <main class="main">
        <div class="player-one player-label">
            <div class="score player-one-label">Player 1: &nbsp; </div>
            <div class="player-one-score">Score</div>
        </div>
        <div class="gameboard">
            <div class="game-square square0"></div>
            <div class="game-square square1"></div>
            <div class="game-square square2"></div>
            <div class="game-square square3"></div>
            <div class="game-square square4"></div>
            <div class="game-square square5"></div>
            <div class="game-square square6"></div>
            <div class="game-square square7"></div>
            <div class="game-square square8"></div>
        </div>
        <div class="player-two player-label">
            <div class="score player-two-label">Player 2: &nbsp;</div>
            <div class="player-two-score">Score</div>
        </div>
    </main>
    <footer class="footer">
        <div class="odin-link"><a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/tic-tac-toe" target="_blank">This project is part of the Odin Project</a></div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
